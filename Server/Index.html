<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Aster-steroids
    </title>
    <link rel="stylesheet" href="Styles/main.css">

    <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.signalR-1.0.0.js"></script>
    <script type="text/javascript" src="Scripts/two.js"></script>
    <script type="text/javascript" src="Scripts/fps.js"></script>
    <script type="text/javascript" src="Scripts/keys.js"></script>
    <script type="text/javascript" src="Scripts/game.js"></script>
    <script type="text/javascript" src="Scripts/player.js"></script>
    <script type="text/javascript" src="Scripts/serverConnector.js"></script>
    <script type="text/javascript" src="Scripts/userInfo.js"></script>
    <script type="text/javascript" src="Scripts/logger.js"></script>
    <script type="text/javascript" src="Scripts/enemy.js"></script>
    <script type="text/javascript" src="Scripts/playerState.js"></script>
    <script type="text/javascript" src="Scripts/bullet.js"></script>
    <script type="text/javascript" src="signalr/hubs"></script>

</head>
<body>
    <div id="logo"></div>
    <div id="draw-shapes" style="background: black"></div>
    <div id="info"></div>
    <script type="text/javascript">
        var elem = document.getElementById('draw-shapes');
        var info = $('#info');
        var twoParams = {
            width: 640,
            height: 480
        };

        var boundaries = {
            width: {
                max: twoParams.width + 15,
                min: -15
            },
            height: {
                max: twoParams.height + 15,
                min: -15
            }
        };

        var two = new Two(twoParams).appendTo(elem);
        var logger = new Logger(info);

        $(function () {

            // setup connection
            var connection = $.connection;
            logger.write("Connecting...");

            // generate the user
            var user = new UserInfo();
            logger.write("<b>Username is " + user.displayName + "<b/>");

            // create game
            var game = new AsteroidsGame(two, boundaries, logger);

            var signedIn = function (userDetails) {
                // start the game
                game.play(userDetails);
            };

            // events that listen for messages from the server
            var eventHandlers = {
                playerJoined: game.playerJoined,
                playerDisconnected: game.playerDisconnected,
                playerChange: game.playerChange,
                signedIn: signedIn,
                enemyBullet: game.enemyBullet
            };

            // setup connector wrapper
            var server = new ServerConnector(connection, user, eventHandlers, logger);

            game.setConnector(server);

            // connect
            $.connection.hub.start().done(function () {
                logger.write("Connected...");

                server.signIn();
                logger.connect($.connection);

            });
        });
    </script>
    <br />

    </p>
</body>
</html>
